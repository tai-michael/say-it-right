<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Say It Right</title>
    <script
      type="text/javascript"
      src="https://speechly.github.io/browser-ui/latest/holdable-button.js"
    ></script>
    <script>
      const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)')
      const faviconEl = document.querySelector("link[rel='icon']")
      let darkModeOn = darkModeMediaQuery.matches
      faviconEl.href = darkModeOn ? '/images/favicon-dark.ico' : '/images/favicon-light.ico'
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
